<ion-header>
  <ion-navbar color="danger">
    <ion-title>gallery</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding="">
  <ion-item>
    <ion-label>Mot Clé:</ion-label>
    <ion-input type="text" [(ngModel)]="motCle"></ion-input>
  </ion-item>

  <button ion-button="" block="" (click)="onSearchBtn()">Default</button>
</div>
  <!-- ?.hits only load if images is definned-->
  <ion-card *ngFor="let img of images?.hits">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{img.previewURL}}">
      </ion-avatar>
      <h2>{{img.user}}</h2>
      <p>{{img.user_id}}</p>
    </ion-item>
    <img src="{{img.previewURL}}"  (click)="getImg(img)">
    <ion-card-content>
      <p> TAGS: {{img.tags}}</p>
      <p> Height: {{img.imageHeight}}</p>
      <p> Widith: {{img.imageWidth}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{img.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>

          <div>{{img.comments}} Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          <div>{{img.downloads}} TéléC</div>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
