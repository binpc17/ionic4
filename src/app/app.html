<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="danger">
    <ion-title> Menu App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
<button menuClose="" ion-item="" *ngFor="let m of menus" (click)="onPage(m)">{{m.title}}</button>
    </ion-list>

  </ion-content>
</ion-menu>

<!-- Le contenu du menu selectionner sera placer ds ion NAV on Donne un ID #content-->
<ion-nav #content [root]="rootPage"></ion-nav>
